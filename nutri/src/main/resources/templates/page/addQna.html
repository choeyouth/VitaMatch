<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>[[#{menu.qna}]]</title>
	<th:block th:insert="~{inc/asset.html :: templates_css}"></th:block>
</head>
<style>
	/* 버튼들을 담고 있는 container */
	.buttons {
	    display: flex;
	    justify-content: space-between; /* 버튼들을 양옆으로 배치 */
	    gap: 10px; /* 버튼 사이 간격 */
	    margin-top: 20px; /* 버튼과 입력폼 사이 간격 */
	}

	/* 뒤로가기 버튼 */
	.back-button .back-btn {
	    display: inline-block;
	    padding: 10px 20px;
	    background-color: #f0f0f0; /* 배경 색상 */
	    color: #333; /* 글자 색상 */
	    font-size: 16px; /* 글자 크기 */
	    border: 1px solid #ccc; /* 테두리 */
	    border-radius: 5px; /* 둥근 테두리 */
	    text-decoration: none; /* 링크의 기본 밑줄 제거 */
	    text-align: center;
	    transition: background-color 0.3s ease; /* 배경 색상 변화 애니메이션 */
	}

	.back-button .back-btn:hover {
	    background-color: #e0e0e0; /* 마우스 오버 시 배경색 변화 */
	}

	/* 저장하기 버튼 */
	.save-button .save-btn { 
	    padding: 10px 20px;
	    background-color: #10D0A1; /* 배경 색상 */
	    color: #fff; /* 글자 색상 */
	    font-size: 16px; /* 글자 크기 */ ;
	    border: none;
	    border-radius: 5px; /* 둥근 테두리 */
	    cursor: pointer; /* 마우스 커서 변화 */
	    transition: background-color 0.3s ease; /* 배경 색상 변화 애니메이션 */
	}

	.save-button .save-btn:hover {
	    background-color: #0db58d; /* 마우스 오버 시 배경색 변화 */
	}

	.save-button .save-btn:active {
	    background-color: #388e3c; /* 클릭 시 배경색 변화 */
	}
	
	.form-control {
		margin-bottom: 30px;
	}

</style>
<body>
    <th:block th:insert="~{inc/header.html :: index_header_menu}"></th:block>
    <th:block th:insert="~{inc/header.html :: index_header_content_basic(#{menu.qna},#{menu.qna.desc})}"></th:block>

	<div class="section services-section">
	    <div class="container">
	        <div class="row mb-5">
	            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="">
	                <h3 class="subheading">Q&A 게시글 작성</h3>
	                <h2 class="heading">Supplement Q&A Write</h2>
	            </div>
	        </div>

	        <!-- Q&A 게시글 작성 폼 -->
	        <form id="qnaForm">
	            <div class="form-group">
	                <label for="qna-title">제목</label>
	                <input type="text" id="qna-title" name="title" class="form-control" required>
	            </div> 

	            <div class="form-group">
	                <label for="qna-content">내용</label>
	                <textarea id="qna-content" name="content" class="form-control" rows="5" required></textarea>
	            </div>
				<div class="buttons">
				    <!-- 뒤로가기 버튼 -->
				    <div class="back-button">
				        <a href="/qna" class="back-btn">
				            <span class="icon-reply"> 뒤로가기</span>
				        </a>
				    </div>
				    
				    <!-- 저장하기 버튼 --> 
				    <div class="save-button">
				        <button type="submit" class="save-btn">
				            <span class="icon-save"> 저장하기</span>
				        </button>
				    </div>
				</div>
	        </form>
	    </div>
	</div>

    <th:block th:insert="~{inc/footer.html :: footer}"></th:block>
    <th:block th:insert="~{inc/asset.html :: templates_js}"></th:block>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>	
</script>
</html>
