<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>[[#{title}]] 로그인</title>
	<th:block th:insert="~{inc/asset.html :: templates_css}"></th:block>
</head>
<body>

    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    	<form action="/login" method="POST">
	                        <div class="d-flex align-items-center justify-content-between mb-3">
	                            <a href="index.html" class="">
	                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>[[#{title}]]</h3>
	                            </a>
	                            <h3>Sign In</h3>
	                        </div>
	                        <div class="form-floating mb-3">
	                            <input type="text" class="form-control" id="floatingInput" placeholder="id" name="username">
	                            <label for="floatingInput">id</label>
	                        </div>
	                        <div class="form-floating mb-4">
	                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
	                            <label for="floatingPassword">Password</label>
	                        </div>
	                        
        					<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
	                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
    
	<th:block th:insert="~{inc/asset.html :: templates_js}"></th:block>
</body>
</html>
