<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[[#{title}]]</title>
<th:block th:insert="~{inc/asset.html :: templates_css}"></th:block>
</head>
<body>
	<div class="container-fluid position-relative d-flex p-0">
		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->

		<!-- Sidebar Start -->
		<th:block th:insert="~{inc/sidebar.html :: sidebar}"></th:block>
		<!-- Sidebar End -->

		<!-- Content Start -->
		<div class="content">
			<!-- Navbar Start -->
			<th:block th:insert="~{inc/nav.html :: nav}"></th:block>
			<!-- Navbar End -->

			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<h6 class="mb-4">Notice</h6>
					<th:block th:object="${notice}">
						<div class="form-floating mb-3">
							<input type="title" class="form-control" id="floatingInput"
								placeholder="title" disabled> <label for="floatingInput">[[*{title}]]</label>
						</div>
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a comment here"
								id="floatingTextarea" style="height: 150px;" name disabled></textarea>
							<label for="floatingTextarea">[(*{content})]</label>
						</div>
					</th:block>
				</div>
			</div>
			<!-- Content End -->


			<!-- Footer Start -->
			<th:block th:insert="~{inc/footer.html}"></th:block>
			<!-- Footer End -->
		</div>
		<!-- Content End -->


		<!-- Back to Top -->
		<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i
			class="bi bi-arrow-up"></i></a>
	</div>


	<th:block th:insert="~{inc/asset.html :: templates_js}"></th:block>
</body>
</html>
