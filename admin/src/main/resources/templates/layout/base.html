<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[#{title}]]</title>
</head>
<body>
	<th:block th:insert="~{layout/base-common.html}">
	    <th:block th:fragment="commonContent">

			<div class="container-fluid position-relative d-flex p-0">
				<!-- Spinner Start -->
				<div id="spinner"
					class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
					<div class="spinner-border text-primary"
						style="width: 3rem; height: 3rem;" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
				<!-- Spinner End -->
				<!-- Sidebar Start -->
				<th:block th:insert="~{inc/sidebar.html :: sidebar}"></th:block>
				<!-- Sidebar End -->

				<!-- Content Start -->
				<div class="content">
					<!-- Navbar Start -->
					<th:block th:insert="~{inc/nav.html :: nav}"></th:block>
					<!-- Navbar End -->

					<!-- Content Start -->
					<th:block th:replace="~{::content}"></th:block>
					<!-- Content End -->


					<!-- Footer Start -->
					<th:block th:insert="~{inc/footer.html}"></th:block>
					<!-- Footer End -->
				</div>
				<!-- Content End -->

				<!-- Back to Top -->
				<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i
					class="bi bi-arrow-up"></i></a>
			</div>
		</th:block>
	</th:block>
</body>
</html>
